<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Serverless Blog Platform</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Serverless Blog Platform</h1>

    <!-- Registration Form -->
    <div id="registration-form">
      <h2>Register</h2>
      <form id="registerForm">
        <input type="text" id="name" placeholder="Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>
      <p>Already registered? <a href="#" id="showLogin">Login here</a></p>
    </div>

    <!-- Login Form -->
    <div id="login-form" style="display: none;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="#" id="showRegister">Register here</a></p>
    </div>

    <!-- Create Post Form -->
    <div id="create-post-form" style="display: none;">
      <h2>Create a New Post</h2>
      <form id="createPostForm">
        <textarea id="postContent" placeholder="Write your post here..." required></textarea>
        <input type="file" id="postImage" accept="image/*" required>
        <button type="submit">Create Post</button>
      </form>
    </div>

    <!-- Display Posts -->
    <div id="posts-container">
      <h2>Blog Posts</h2>
      <div id="posts"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
